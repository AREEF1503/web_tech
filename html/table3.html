<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
         border: 1px solid black;
      
         border-collapse: collapse;
      
     }
     th,td{
         padding: 15px;
         text-align: center;
     }

     table {
         width: 700px;
      
     }
 </style>
</head>


<body>
    <table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>

    <tr>
        <td colspan="4">5</td>
    </tr>

    <tr>
        <td rowspan="3">6</td>
        <td colspan="2">7</td>
        <td colspan="2">8</td>
    </tr>

    <tr>
        <td colspan="3">9</td>
    </tr>

    </table>
    
</body>
</html>
