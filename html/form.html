<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <fieldset>
        <legend><h1>Student Details</h1></legend>
    <form action="#" method="get" autocomplete="on">
        <label for="user_fname">Fname :</label>
        <input type="text" name="first name" id="user_fname" placeholder="enter the name "/>
        <br>
        <br>
        <label for="user_lname">LName :</label>
        <input type="text" name="last name" id="user_lname" value="smith" readonly required/>

        <br>
        <br>


        <label for="user_dob">Date Of Birth :</label>
        <input type="date" name="" id="user_dob" autofocus/>
        <br>
        <br>

        <label for="user_age">Age :</label>
        <input type="number" name="age_field" id="user_age" min="18" max="25"/>
        <br><br>

        <label for="user_DT"> Date Of Birth :</label>
        <input type="datetime" name="" id="User_DT"/>
        <br>
        <br>

        <label for="user_gender"> Gender :</label>
        <input type="radio" name="gender" id="user_gender_male" value="male"/>male
        <input type="radio" name="gender" id="user_gender_female" value="female"/> female
        <input type="radio" name="gender" id="user_gender_other" value="others"/>others

        <br>
        <br>

        <label for="user_email"> Email :</label>
        <input type="email" name="user_email_address" id="user_email" />
        <br>
        <br>

        <label for="user_mobile ">Phno :</label>
        <input type="tel" name="user_mob_contact" id="user_mobile" pattern="[0-9(10)]"/>

        <br>
        <br>
        
        <label for="choose_course">Choose Course :</label>
        <select name="user_choose_course" id="choose_course">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="js">js</option>
            <option value="react" selected>react</option>

            <!-- selected is an attribute to make the the selection as default -->
        </select>
        <br>
        <br>

        <label for="user_qualification">Qualification :</label>
        <input type="checkbox" name="qualification_Msc" id="user_qualification_msc" value="msc">msc
        <input type="checkbox" name="qualification_Bsc" id="user_qualification_Bsc" value="Bsc">Bsc
        <input type="checkbox" name="qualification_others" id="user_qualification_others" value="others">others
        <br>
        <br>

        <label for="user_address">Address :</label><br>
        <textarea name="user_contact_address" id="user_address" rows="3" cols="25"></textarea>
        <br>
        <br>

    

        <input type="submit"/>
        <input type="reset"/>




        
    </form>
    </fieldset>
</body>
</html>
